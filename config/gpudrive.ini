[base]
package = gpudrive
env_name = gpudrive
policy_name = Policy
rnn_name = Recurrent

[train]
total_timesteps = 10_000_000_000
num_envs = 2
num_workers = 2
env_batch_size = 1
zero_copy = False
batch_size = 16384
update_epochs = 1
minibatch_size = 4096
bptt_horizon = 16
anneal_lr = False
gae_lambda = 0.95
gamma = 0.99
clip_coef = 0.2
vf_coef = 0.5
vf_clip_coef = 0.2
max_grad_norm = 0.5
ent_coef = 0.001
learning_rate = 0.0001
checkpoint_interval = 1000
device = cuda

[sweep.metric]
goal = maximize
name = environment/reward

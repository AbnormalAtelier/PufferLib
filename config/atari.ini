[base]
package = atari
env_name = beam-rider breakout enduro pong qbert seaquest space-invaders
policy_name = Policy
rnn_name = Recurrent

[train]
num_envs = 144
num_workers = 24
env_batch_size = 48
zero_copy = False
batch_size = 32768
minibatch_size = 1024
update_epochs = 2
bptt_horizon = 8
total_timesteps = 5_000_000
learning_rate = 0.0006112614226003401
gae_lambda = 0.9590507508564148
gamma = 0.9671759718055382
ent_coef = 0.01557519441744131
clip_coef = 0.3031963355045393
vf_clip_coef = 0.13369578727174328
vf_coef = 0.9274225135298954
max_grad_norm = 1.392141580581665
anneal_lr = False

[env]
frameskip = 4
repeat_action_probability = 0.0

[sweep.parameters.env.parameters.frameskip]
distribution = uniform
min = 1
max = 10

#[sweep.parameters.env.parameters.repeat_action_probability]
#distribution = uniform
#min = 0
#max = 1
 
[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 5_000_000
max = 25_000_000

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 16384
max = 65536

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 512
max = 8192

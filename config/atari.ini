[base]
package = atari
env_name = beam-rider breakout enduro pong qbert seaquest space-invaders
policy_name = Policy
rnn_name = Recurrent

[train]
num_envs = 144
num_workers = 24
env_batch_size = 48
zero_copy = False
batch_size = 6144
minibatch_size = 1536
anneal_lr = False

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 2_000_000
max = 20_000_000

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 4096
max = 65536

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 1024
max = 4096

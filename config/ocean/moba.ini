[base]
package = ocean
env_name = moba
policy_name = MOBA
rnn_name = Recurrent

[train]
total_timesteps = 500_000_000
learning_rate = 0.0007133994299094986
num_envs = 8
num_workers = 8
env_batch_size = 4
update_epochs = 4
gamma = 0.99181900447022
gae_lambda = 0.4645549002189815
clip_coef = 0.1421162098156984
vf_clip_coef = 0.14253891779894573
vf_coef = 0.0402251795342818
ent_coef = 0.001326372911459921
max_grad_norm = 0.8256653547286987
bptt_horizon = 4
batch_size = 2_097_152
minibatch_size = 32_768
compile = False
anneal_lr = False
device = cuda

[env]
reward_death = -0.36390361189842224
reward_xp = 0.01198595017194748
reward_distance = 0.06364915519952774
reward_tower = 3.4325132369995117

[sweep.metric]
goal = maximize
name = environment/total_levels_gained

[sweep.parameters.env.parameters.reward_death]
distribution = uniform
min = -5.0
max = 0

[sweep.parameters.env.parameters.reward_xp]
distribution = uniform
min = 0.0
max = 0.05

[sweep.parameters.env.parameters.reward_distance]
distribution = uniform
min = 0.0
max = 0.5

[sweep.parameters.env.parameters.reward_tower]
distribution = uniform
min = 0.0
max = 5.0
 
[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 10_000_000_000

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 512000
max = 2048000

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 16000
max = 128000


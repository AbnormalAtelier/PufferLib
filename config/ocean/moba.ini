[base]
package = ocean
env_name = moba
policy_name = MOBA
rnn_name = Recurrent

[train]
total_timesteps = 500_000_000
learning_rate = 0.0009839091816577143
num_envs = 8
num_workers = 8
env_batch_size = 4
update_epochs = 4
gamma = 0.8675725405773023
gae_lambda = 0.4686081240182588
clip_coef = 0.4074682613413746
vf_clip_coef = 0.2793965246654073
vf_coef = 0.17489277008546078
ent_coef = 0.02173804872281379
max_grad_norm = 4.400149272605932
bptt_horizon = 1
batch_size = 1024000
minibatch_size = 64000
compile = False
anneal_lr = False
device = cuda

[env]
reward_death = -1.0
reward_xp = 0.006
reward_distance = 0.05
reward_tower = 3.0

[sweep.metric]
goal = maximize
name = environment/norm_reward

[sweep.parameters.env.parameters.reward_death]
distribution = uniform
min = -5.0
max = 0

[sweep.parameters.env.parameters.reward_xp]
distribution = uniform
min = 0.0
max = 0.05

[sweep.parameters.env.parameters.reward_distance]
distribution = uniform
min = 0.0
max = 0.5

[sweep.parameters.env.parameters.reward_tower]
distribution = uniform
min = 0.0
max = 5.0
 
[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 10_000_000_000

[sweep.parameters.train.parameters.batch_size]
distribution = uniform
min = 512000
max = 2048000

[sweep.parameters.train.parameters.minibatch_size]
distribution = uniform
min = 16000
max = 128000


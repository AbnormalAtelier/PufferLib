[base]
package = ocean
env_name = moba
policy_name = MOBA
rnn_name = Recurrent

[train]
total_timesteps = 5_000_000_000
learning_rate = 0.006849491196884158
num_envs = 8
num_workers = 8
env_batch_size = 4
update_epochs = 4
gamma = 0.9919916135836284
gae_lambda = 0.9745647188565156
clip_coef = 0.2206193986792999
vf_clip_coef = 0.08884755601002942
vf_coef = 0.27512520609996116
ent_coef = 0.010249242339196897
max_grad_norm = 0.28694719076156616
bptt_horizon = 1
batch_size = 1_048_576
minibatch_size = 32_768
compile = False
anneal_lr = False
device = cuda

[env]
reward_death = -0.4225059151649475

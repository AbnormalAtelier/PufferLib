[base]
package = ocean
env_name = puffer_moba
vec = multiprocessing
policy_name = MOBA
rnn_name = Recurrent

[env]
reward_death = 0.0
reward_xp = 0.0016926873475313188
reward_distance = 0.0
reward_tower = 4.525112152099609
num_envs = 128

[train]
total_timesteps = 150_000_000
num_envs = 8
num_workers = 4
env_batch_size = 4
minibatch_size = 20_480
max_minibatch_size = 20_480
batch_size = 409_600
bptt_horizon = 80
learning_rate = 0.05

[sweep.metric]
goal = maximize
name = radiant_towers_alive

[sweep.train.total_timesteps]
distribution = log_normal
min = 2e8
max = 2e9
mean = 2e8
scale = 0.5

[sweep.env.reward_death]
distribution = uniform
min = -5.0
max = 0
mean = 0
scale = 0.5

[sweep.env.reward_xp]
distribution = uniform
min = 0.0
max = 0.05
mean = 0.0015
scale = 0.5

[sweep.env.reward_tower]
distribution = uniform
min = 0.0
max = 5.0
mean = 4.5
scale = 0.5

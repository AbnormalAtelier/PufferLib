[base]
package = ocean
env_name = moba
policy_name = MOBA
rnn_name = Recurrent

[train]
total_timesteps = 200_000_000
learning_rate = 0.002
num_envs = 8
num_workers = 8
env_batch_size = 4
update_epochs = 1
gamma = 0.9
gae_lambda = 0.9
ent_coef = 0.02
bptt_horizon = 16
batch_size = 512000
minibatch_size = 32000
compile = False
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/reward

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 500_000_000

[sweep.parameters.train.parameters.batch_size]
values = [512000, 1024000, 2048000]

[sweep.parameters.train.parameters.minibatch_size]
values = [16000, 32000, 64000]


[base]
package = ocean
env_name = puffer_gpudrive
policy_name = GPUDrive
rnn_name = Recurrent

[env]
num_envs = 256
reward_vehicle_collision = -0.05
reward_offroad_collision = -0.05

[train]
total_timesteps = 250_000_000
ent_coef = 0.0001
learning_rate = 0.005
[sweep.train.total_timesteps]
distribution = log_normal
min = 3e8
max = 9e8
mean = 5e8
scale = 0.25

[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = -0.1
mean = -0.25
scale = auto 

[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = -0.1
mean = -0.25
scale = auto

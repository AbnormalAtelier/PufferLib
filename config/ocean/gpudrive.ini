[sweep.train.total_timesteps]
distribution = log_normal
min = 3e7
max = 1.5e8
mean = 7e7
scale = time
 
[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.2
scale = auto 
 
[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = 0.0

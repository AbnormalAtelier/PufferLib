[base]
package = ocean
env_name = puffer_gpudrive
policy_name = GPUDrive
rnn_name = Recurrent
vec = native

[policy]
input_size = 64
hidden_size = 128

[rnn]
input_size = 64
hidden_size = 128

[env]
num_envs = 75
reward_vehicle_collision = 0
reward_offroad_collision = 0

[train]
total_timesteps = 150_000_000
learning_rate = 0.005
num_workers = 1
num_envs = 1
env_batch_size = 1
anneal_lr = True



[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = -0.25
mean = -0.5
scale = auto 

[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = -0.25
mean = -0.5
scale = auto

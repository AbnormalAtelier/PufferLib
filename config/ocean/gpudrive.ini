[base]
package = ocean
env_name = puffer_gpudrive
policy_name = GPUDrive
rnn_name = Recurrent

[env]
num_envs = 256
reward_vehicle_collision = -0.075
reward_offroad_collision = -0.075

[train]
total_timesteps = 500_000_000
ent_coef = 0.001
learning_rate = 0.005
num_workers = 2
num_envs = 2
anneal_lr = False
[sweep.train.total_timesteps]
distribution = log_normal
min = 3e8
max = 9e8
mean = 5e8
scale = 0.25

[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = -0.001
mean = -0.1
scale = auto 

[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = -0.001
mean = -0.1
scale = auto

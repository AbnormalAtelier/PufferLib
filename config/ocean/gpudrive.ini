[base]
package = ocean
env_name = puffer_gpudrive
policy_name = GPUDrive
rnn_name = Recurrent
[vec]
num_workers = 8
num_envs = 8
batch_size = 2
#backend = Serial

[policy]
input_size = 64
hidden_size = 512

[rnn]
input_size = 512
hidden_size = 512

[env]
num_agents = 512
reward_vehicle_collision = -0.3
reward_offroad_collision = -0.3
spawn_immunity_timer = 25
num_maps = 10
[train]
total_timesteps = 75_000_000
learning_rate = 0.02
gamma = 0.985
anneal_lr = True
batch_size = 745472
minibatch_size = 11648
max_minibatch_size = 11648
bptt_horizon = 91


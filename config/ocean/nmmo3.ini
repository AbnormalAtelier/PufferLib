[base]
package = ocean
env_name = puffer_nmmo3
vec = multiprocessing
policy_name = NMMO3
rnn_name = NMMO3LSTM

[env]
reward_combat_level = 2.9437930583953857
reward_prof_level = 1.445250153541565
reward_item_level = 1.3669428825378418
reward_market = 0
reward_death = -2.46451187133789

[train]
total_timesteps = 107_000_000_000
checkpoint_interval = 1000

[sweep.metric]
goal = maximize
name = episode_return

[sweep.env.num_envs]
distribution = uniform_pow2
min = 1
max = 8
mean = 4
scale = 0.5

[sweep.train.total_timesteps]
distribution = log_normal
min = 2e8
max = 1e9
mean = 5e8
scale = 0.5

[sweep.env.reward_combat_level]
distribution = uniform
min = 0.0
max = 5.0
mean = 3.0
scale = 0.5

[sweep.env.reward_prof_level]
distribution = uniform
min = 0.0
max = 5.0
mean = 1.5
scale = 0.5

[sweep.env.reward_item_level]
distribution = uniform
min = 0.0
max = 5.0
mean = 1.3
scale = 0.5

[sweep.env.reward_death]
distribution = uniform
min = -5.0
max = 0.0
mean = -2.5
scale = 0.5

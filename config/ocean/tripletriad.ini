[base]
package = ocean
env_name = puffer_tripletriad
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
num_envs = 2048

[train]
total_timesteps = 200_000_000
batch_size = 131072

[sweep.metric]
goal = maximize
name = score 
min = 0
max = 9.0

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 2e8
mean = 1e8
scale = 0.25

[base]
package = ocean
env_name = puffer_pong 
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
num_envs = 512

[train]
total_timesteps = 20_000_000
batch_size = 131072

[sweep]
method = protein
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = -21
max = 21

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e6
max = 5e7
mean = 2e7
scale = auto

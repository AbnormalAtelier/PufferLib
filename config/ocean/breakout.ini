[base]
package = ocean
env_name = puffer_breakout
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096

[train]
total_timesteps = 300000000
checkpoint_interval = 50
num_envs = 1
num_workers = 1
env_batch_size = 1
batch_size = 131072
update_epochs = 1
learning_rate = 0.0005978428084749276
minibatch_size = 32768
bptt_horizon = 16
anneal_lr = False
device = cuda
gamma = 0.9257755108746066
gae_lambda = 0.8783667470139129
ent_coef = 0.0027080029654114927
max_grad_norm = 0.5
vf_coef = 0.5

[sweep]
method = protein
name = sweep

[sweep.metric]
goal = maximize
name = score 
min = 0
max = 864

[sweep.train.total_timesteps]
distribution = log_normal
min = 2e8
max = 1e9
mean = 2e8
scale = auto

[base]
package = ocean
env_name = puffer_tower_climb
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096
reward_climb_row = 0.25
reward_fall_row = -0.1
reward_illegal_move = -0.01
[train]
total_timesteps = 150_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 131072
update_epochs = 1
minibatch_size = 16384
bptt_horizon = 16
ent_coef = 0.09005925121399676
gae_lambda = 0.8962422023869236
gamma = 0.9555434195738777
learning_rate = 0.009864656656030528
max_grad_norm = 0.3364132046699524
vf_coef =  0.5
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/rows_cleared

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 500_000_000

[sweep.parameters.env.parameters.reward_climb_row]
distribution = uniform
min = 0.0
max = 1.0

[sweep.parameters.env.parameters.reward_fall_row]
distribution = uniform
min = -1.0
max = 0.0

[sweep.parameters.env.parameters.reward_illegal_move]
distribution = uniform
min = -1.0
max = 0.0

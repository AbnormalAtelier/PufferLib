[base]
package = ocean
env_name = puffer_tower_climb
policy_name = TowerClimb
rnn_name = TowerClimbLSTM

[env]
num_envs = 4096
reward_climb_row = 0.64594966173172
reward_fall_row = -0.5657240748405457
reward_illegal_move = -0.007670070976018906
reward_move_block = 0.13861000537872314
[train]
total_timesteps = 100_000_000
checkpoint_interval = 50
num_envs = 2
num_workers = 2
env_batch_size = 1
batch_size = 32768
update_epochs = 1
minibatch_size = 16384
bptt_horizon = 16
ent_coef = 0.05821155018822505
gae_lambda = 0.9160854460134732
gamma = 0.9268162713097301
learning_rate = 0.001
max_grad_norm = 0.6606560945510864
vf_coef =  0.597309094681962
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/rows_cleared

[sweep.parameters.train.parameters.total_timesteps]
distribution = uniform
min = 100_000_000
max = 500_000_000

[sweep.parameters.env.parameters.reward_climb_row]
distribution = uniform
min = 0.4
max = 0.9

[sweep.parameters.env.parameters.reward_fall_row]
distribution = uniform
min = -0.9
max = -0.4

[sweep.parameters.env.parameters.reward_illegal_move]
distribution = uniform
min = -2e-2
max = -1e-3

[sweep.parameters.env.parameters.reward_move_block]
distribution = uniform
min = 0.05
max = 0.2

[base]
package = ocean
env_name = puffer_go
vec = multiprocessing
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 2048
reward_move_pass = -0.47713279724121094
reward_move_valid = 0
reward_move_invalid = -0.47179355621337893
reward_opponent_capture = -0.5240603446960449
reward_player_capture = 0.22175729274749756
grid_size = 7

[train]
total_timesteps = 100_000_000

[sweep.train.total_timesteps]
distribution = log_normal
min = 2e8
max = 1e9
mean = 2e8
scale = 0.25

[sweep.env.reward_move_invalid]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.5
scale = 0.5

[sweep.env.reward_move_pass]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.5
scale = 0.5

[sweep.env.reward_player_capture]
distribution = uniform
min = 0.0
max = 1.0
mean = 0.5
scale = 0.5

[sweep.env.reward_opponent_capture]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.5
scale = 0.5

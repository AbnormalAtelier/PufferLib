[base]
package = ocean
env_name = foraging predator_prey group puffer
policy_name = Policy
rnn_name = Recurrent

[train]
total_timesteps = 1_000_000
learning_rate = 0.003
num_envs = 2
num_workers = 2
env_batch_size = 1
update_epochs = 1
gamma = 0.9
gae_lambda = 0.9
ent_coef = 0.02
bptt_horizon = 16
batch_size = 131072
minibatch_size = 32768
compile = False
anneal_lr = False
device = cuda

[sweep.metric]
goal = maximize
name = environment/reward

[sweep.parameters.train.parameters.batch_size]
values = [65536, 131072, 262144, 524288]

[sweep.parameters.train.parameters.minibatch_size]
values = [4096, 8192, 16384, 32768]

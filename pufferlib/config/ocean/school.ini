[base]
package = ocean
env_name = puffer_school
policy_name = Policy
rnn_name = Recurrent

[vec]
num_envs = 16

[env]
num_envs = 1
num_agents = 1024
num_factories = 4
num_resources = 4
size_x = 2
size_y = 0.5
size_z = 1

[sweep]
metric = 'episode_length'
goal = 'minimize'

[train]
total_timesteps = 100_000_000
gamma = 0.99
learning_rate = 0.015
minibatch_size = 32768
ent_coef = 0.02

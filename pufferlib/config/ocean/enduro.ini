[base]
package = ocean
env_name = puffer_enduro 
policy_name = Policy
rnn_name = Recurrent
vec = multiprocessing

[env]
num_envs = 4096

[train]
total_timesteps = 250_000_000
learning_rate = 0.05
minibatch_size = 32768


[sweep]
metric = days_completed

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 2e8
mean = 1e8
scale = auto

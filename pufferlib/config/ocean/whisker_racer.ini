[base]
package = ocean
env_name = puffer_whisker_racer
policy_name = Policy
rnn_name = Recurrent

[vec]
num_envs = 8

[env]
num_envs = 64
frameskip = 1

[policy]
hidden_size = 128

[rnn]
input_size = 128
hidden_size = 128

[train]
total_timesteps = 10_000_000
adam_beta1 = 0.5481881932350148
adam_beta2 = 0.9994302064454899
adam_eps = 0.0000001
batch_size = auto
bptt_horizon = 64
clip_coef = 0.4197269014499757
ent_coef = 0.0011628540201358989
gae_lambda = 0.9668144613609637
gamma = 0.9005227329073413
learning_rate = 0.05201885199915435
max_grad_norm = 1.1214961856104264
minibatch_size = 32768
prio_alpha = 0.7858037560392415
prio_beta0 = 0.9137160869896498
vf_clip_coef = 0.1
vf_coef = 2.53691677539749
vtrace_c_clip = 0.4108219217170797
vtrace_rho_clip = 0.010377279208509116

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e7
max = 3e7
mean = 2e7
scale = auto

[sweep.env.frameskip]
distribution = int_uniform
min = 1
max = 4
mean = 2
scale = 2.0

[base]
package = ocean
env_name = puffer_freeway
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs=1024
frameskip=4
use_dense_rewards=True
env_randomization=True
difficulty=0
level=0

[train]
total_timesteps=500_000_000
minibatch_size=32768

[sweep]
metric = score

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e8
max = 3e8
mean = 2e8
scale = auto

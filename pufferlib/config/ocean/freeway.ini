[base]
package = ocean
env_name = puffer_freeway
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs=4096
frameskip=4
use_dense_rewards=True
env_randomization=True
difficulty=0
level=-1

[train]
total_timesteps=200_000_000
batch_size=auto
bott_horizon=64
minibatch_size = 32768

[sweep]
metric = score

[sweep.train.total_timesteps]
distribution = log_normal
min = 3e8
max = 4e8
mean = 3e8
scale = auto

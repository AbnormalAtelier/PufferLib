[base]
package = ocean
env_name = puffer_pong 
policy_name = Policy
rnn_name = Recurrent

[vec]
num_envs = 8

[env]
num_envs = 1024
frameskip = 4

[train]
total_timesteps = 500_000_000

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e7
max = 2e8
mean = 8e7
scale = auto

[sweep.env.frameskip]
distribution = int_uniform
min = 1
max = 8
mean = 4
scale = 2.0

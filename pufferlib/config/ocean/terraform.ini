[base]
package = ocean
env_name = puffer_terraform
policy_name = Terraform
rnn_name = Recurrent

[vec]
num_envs = 4
#backend = Serial
[env]
num_envs =  512
num_agents = 1
reset_frequency = 512
reward_scale = .01
[policy]
hidden_size = 256

[rnn]
input_size = 256
hidden_size = 256

[train]
total_timesteps = 100_000_000
adam_beta1 = 0.8699105802610352
adam_beta2 = 0.9874621271934677
adam_eps = 1.115770858615081e-12
batch_size = auto
bptt_horizon = 64
clip_coef = 0.2059189038418627
ent_coef = 0.00044452570309763884
gae_lambda = 0.9501513059556906
gamma = 0.9915820496402876
learning_rate = 0.004514929397999694
max_grad_norm = 5
minibatch_size = 16384
prio_alpha = 0.17419072877277575
prio_beta0 = 0.5110921042505343
vf_clip_coef = 0.7017661217985672
vf_coef = 5
vtrace_c_clip = 4.819496145132615
vtrace_rho_clip = 4.161132569671068

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e8
max = 4e8
mean = 2e8
scale = time

#[sweep.env.reset_frequency]
#distribution = int_uniform
#min = 1024
#max = 16384
#mean = 8192
#scale = auto

[sweep.env.reward_scale]
distribution = log_normal
min = 0.0001
max = 0.04
mean = 0.001
scale = auto

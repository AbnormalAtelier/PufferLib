[base]
package = ocean
env_name = puffer_terraform
policy_name = Terraform
rnn_name = Recurrent

[vec]
num_envs = 16

[env]
num_envs = 32
num_agents = 32
reset_frequency = 8192
reward_scale = 0.01

[policy]
hidden_size = 128

[rnn]
input_size = 128
hidden_size = 128

[train]
total_timesteps = 300_000_000
adam_beta1 = 0.7970639339125023
adam_beta2 = 0.9934064628796382
adam_eps = 0.000028459151238823172
bptt_horizon = 64
clip_coef = 0.4236274637008187
ent_coef = 0.03356465903917375
gae_lambda = 0.8999456024294283
gamma = 0.9849810777622957
learning_rate = 0.033159355769941495
max_grad_norm = 0.4157985536765582
minibatch_size = 32768
prio_alpha = 0.9212489620951554
prio_beta0 = 0.8334079445686051
vf_clip_coef = 0.07955106362949523
vf_coef = 1.6596664645003492
vtrace_c_clip = 0.8346671327613584
vtrace_rho_clip = 2.096096670484654

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 3e8
mean = 1e8
scale = time

[sweep.env.reset_frequency]
distribution = int_uniform
min = 1024
max = 16384
mean = 8192
scale = auto

[sweep.env.reward_scale]
distribution = log_normal
min = 0.0001
max = 1.0
mean = 0.01
scale = auto


train:
  seed: 1
  torch_deterministic: True
  device: cuda
  total_timesteps: 10_000_000
  learning_rate: 2.5e-4
  num_envs: 8
  num_steps: 128
  anneal_lr: True
  gamma: 0.99
  gae_lambda: 0.95
  num_minibatches: 4
  update_epochs: 4
  norm_adv: True
  clip_coef: 0.1
  clip_vloss: True
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  target_kl: ~

  num_envs: 8
  envs_per_worker: 1
  envs_per_batch: ~
  env_pool: True
  verbose: True
  data_dir: experiments
  checkpoint_interval: 200
  cpu_offload: True
  pool_kernel: [0]
  batch_size: 1024
  batch_rows: 32
  bptt_horizon: 16 #8
  vf_clip_coef: 0.1

sweep_metadata:
  method: random
  name: sweep

sweep_metric:
  goal: maximize
  name: episodic_return

sweep:
  learning_rate: {
    'distribution': 'log_uniform_values',
    'min': 1e-4,
    'max': 1e-1,
  }
  batch_size: {
    'values': [128, 256, 512, 1024, 2048],
  }
  batch_rows: {
    'values': [16, 32, 64, 128, 256],
  }
  bptt_horizon: {
    'values': [4, 8, 16, 32],
  }

atari:
  package: ~
  train: {}
  env: {}
  policy: {}

box2d:
  package: ~
  train: {}
  env: {}
  policy: {}

### Procgen Suite
# Shared hyperparams (best for all envs)
procgen:
  package: ~
  train:
    total_timesteps: 8_000_000
    learning_rate: 0.0005
    num_cores: 1
    num_envs: 1
    batch_size: 16384
    batch_rows: 8
    bptt_horizon: 256
    gamma: 0.999
    update_epochs: 3
    anneal_lr: False
    clip_coef: 0.2
    vf_clip_coef: 0.2
  env:
    name: bigfish
  policy:
    cnn_width: 16
    mlp_width: 32

